version: "3.9"
services:
  server:
    build: ./server
    environment:
      - PORT=4000
      - CACHE_TTL_POSTS=30
      - CACHE_TTL_COMMENTS=300
      - UPSTREAM_USER_AGENT=RedsktopProxy/0.1 (+https://example.com)
    ports:
      - "4000:4000"
  client:
    build: ./client
    ports:
      - "5173:80"
    depends_on:
      - server
